<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation au chargement de la page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Pour éviter les défilements horizontaux indésirables */
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .loaded .fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content fade-in">
        <h1>Bienvenue sur notre site</h1>
        <p>Ce contenu apparaît avec un effet de fondu lorsque la page est chargée.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vitae velit at ligula fermentum congue.</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
